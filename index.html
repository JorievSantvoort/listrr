<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<nav>
		<h1><a href="#">Listrr</a></h1>
		<ul id="admin-nav">
			<li><a href="#">Account</a></li>
			<li><a href="#">Log Out</a></li>
		</ul>
	</nav>
	<main>
		<section id="task-form">
			<input type="text" name="task-insert" placeholder="Insert your task here">
			<button id="create-task">Create Task</button>
		</section>
		<section id="task-container">
			<ul id="task-list">
				<h3 class="nothing-message">No tasks yet</h3>
				<h3 class="task-headline">Today's Tasks</h3>
			</ul>
			<div id="controls">
				<p>**Single Click to mark complete</p>
				<p>**Double Click to remove from list</p>
				</br>
				<button id="clear-all-tasks">Clear All Tasks</button>
			</div>
		</section>
	</main>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/app.js"></script>
</html>
